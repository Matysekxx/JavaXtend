name: Publish package to GitHub Packages

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build and Publish
        # run: mvn -B deploy -Drevision=${GITHUB_REF_NAME#v} -DskipTests
        run: mvn -B deploy -Drevision=${GITHUB_REF_NAME#v}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/JavaXtend-${GITHUB_REF_NAME#v}.jar
          asset_name: JavaXtend-${GITHUB_REF_NAME#v}.jar
          tag: ${{ github.ref_name }}
          overwrite: true
