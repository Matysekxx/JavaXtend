name: Release and Publish to GitHub Packages

on:
  release:
    types: [created]

jobs:
  publish:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 and configure Maven for GitHub Packages
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: Debug check for secret
        run: |
          if [ -z "${{ secrets.GH_PACKAGES_TOKEN }}" ]; then
            echo "Secret GH_PACKAGES_TOKEN is NOT set!"
            exit 1
          else
            echo "Secret GH_PACKAGES_TOKEN is set."
          fi

      - name: Compute version from tag
        id: get_version
        # Extract version from the tag (e.g., v1.2.3 -> 1.2.3)
        run: |
          TAG=${{ github.event.release.tag_name }}
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Build and Publish to GitHub Packages
        # Pass the version directly as a command-line argument to ensure it's used from the start.
        run: mvn -B -DskipTests -Drevision=${{ steps.get_version.outputs.version }} deploy

      - name: Update GitHub Release with built assets
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # This ensures we are updating the release that triggered the workflow
          tag: ${{ github.event.release.tag_name }}
          # allowUpdates: true allows the action to upload assets to an existing release
          allowUpdates: true
          artifacts: |
            target/javaxtend-${{ steps.get_version.outputs.version }}.jar,
            target/javaxtend-${{ steps.get_version.outputs.version }}-sources.jar,
            target/javaxtend-${{ steps.get_version.outputs.version }}-javadoc.jar
